<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="../css/matching_teacher.css">
</head>
<body>
    <div class="container">
        <h2>1:1 매칭을 위한<br>세부 정보를 입력해주세요.</h2>
        
        <div class="section">
            <p>저는 러닝할 때 이런 타입이에요...</p>
            <div class="options">
                <div class="option">
                    <input type="checkbox" id="option1" class="checkbox">
                    <label for="option1" class="label">
                        <img src="../images/matching_teacher/clock.png" alt="러닝 타입1">
                        <span>꼼꼼해요</span>
                        <div class="checkmark"></div>
                    </label>
                </div>
                <div class="option">
                    <input type="checkbox" id="option2" class="checkbox">
                    <label for="option2" class="label">
                        <img src="../images/matching_teacher/kind.png" alt="러닝 타입2">
                        <span>친절해요</span>
                        <div class="checkmark"></div>
                    </label>
                </div>
                <div class="option">
                    <input type="checkbox" id="option3" class="checkbox">
                    <label for="option3" class="label">
                        <img src="../images/matching_teacher/strict.png" alt="러닝 타입3">
                        <span>엄격해요</span>
                        <div class="checkmark"></div>
                    </label>
                </div>
                <div class="option">
                    <input type="checkbox" id="option4" class="checkbox">
                    <label for="option4" class="label">
                        <img src="../images/matching_teacher/passionate.png" alt="러닝 타입4">
                        <span>열정적이에요</span>
                        <div class="checkmark"></div>
                    </label>
                </div>
                <div class="option">
                    <input type="checkbox" id="option5" class="checkbox">
                    <label for="option5" class="label">
                        <img src="../images/matching_teacher/creative.png" alt="러닝 타입5">
                        <span>창의적이에요</span>
                        <div class="checkmark"></div>
                    </label>
                </div>
            </div>
        </div>

        <div class="section">
            <p>팀원 스킬 분야를 선택해주세요.</p>
            <div class="skills">
                <img src="../images/matching_teacher/web.png" alt="기술 프로그래밍">
                <div class="skill">기술.프로그래밍 
                    <div class="sub-skills">
                        <button>코딩</button>
                        <button>웹 개발</button>
                        <button>앱 개발</button>
                        <button>데이터 분석</button>
                        <button>사이버 보안</button>
                    </div>
                </div>
                <img src="../images/matching_teacher/3dicons-6.png" alt="디자인">
                <div class="skill">크리에이티브.디자인
                    <div class="sub-skills">
                        <button>그래픽 디자인</button>
                        <button>UI/UX 디자인</button>
                        <button>영상 편집</button>
                        <button>사진 촬영 및 편집</button>
                        <button>애니메이션 및 모션 그래픽</button>
                    </div>
                </div>
                <img src="../images/matching_teacher/lan.png" alt="언어 문학">
                <div class="skill">언어.문학
                    <div class="sub-skills">
                        <button>외국어</button>
                        <button>번역 및 통역</button>
                        <button>글쓰기</button>
                        <button>문법 및 교정</button>
                    </div>
                </div>
                <img src="../images/matching_teacher/music.png" alt="음악.예술">
                <div class="skill">음악.예술
                    <div class="sub-skills">
                        <button>악기 연주</button>
                        <button>작곡 및 편곡</button>
                        <button>보컬 트레이닝</button>
                        <button>미술</button>
                        <button>공예</button>
                    </div>
                </div>
                <img src="../images/matching_teacher/business.png" alt="비즈니스.마케팅">
                <div class="skill">비즈니스.마케팅
                    <div class="sub-skills">
                        <button>디지털 마케팅</button>
                        <button>브랜드 전략</button>
                        <button>프로젝트 관리</button>
                        <button>소셜 미디어 관리</button>
                        <button>기업가 정신 및 스타트업</button>
                    </div>
                </div>
                <img src="../images/matching_teacher/health.png" alt="피트니스웰빙">
                <div class="skill">피트니스.웰빙
                    <div class="sub-skills">
                        <button>개인 트레이닝</button>
                        <button>요가</button>
                        <button>명상</button>
                        <button>영향 및 다이어트 상담</button>
                        <button>저신 건강 코칭</button>
                    </div>
                </div>
                <img src="../images/matching_teacher/skill.png" alt="생활스킬">
                <div class="skill">생활 스킬
                    <div class="sub-skills">
                        <button>요리 및 베이킹</button>
                        <button>홈 리모델링</button>
                        <button>여행 계획</button>
                        <button>재무 관리 및 투자</button>
                        <button>정리 및 청소</button>
                    </div>
                </div>
                <img src="../images/matching_teacher/edu.png" alt="교육.학문">
                <div class="skill">교육.학문
                    <div class="sub-skills">
                        <button>과외</button>
                        <button>시험 준비</button>
                        <button>연구 방법론</button>
                        <button>독서 토론</button>
                    </div>
                </div>
            </div>
        </div>

        <button class="submit-button">등록하기</button>
    </div>

    <script src="../js/matching_teacher.js"></script>
</body>
</html>
