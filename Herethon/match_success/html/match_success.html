<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>matching_success</title>
    <link rel="stylesheet" href="../css/matching_success">
</head>
<body>
    <div class="container">
        <p class="welcome-text">소심한 고구마 러너님의 맞춤 MZ 티처를 소개해드려요.</p>
        <p class="sub-text">신청하기 버튼을 클릭하면 1:1 매칭에 성공해요.</p>
        <div class="teacher-card">
            <div class="icon crown">
                <span>👑</span>
            </div>
            <div class="icon sun">
                <span>☀️</span>
            </div>
            <h2>춤추는 알파벳</h2>
            <p>외국어/과외</p>
            <p>일주일 2회 1시간씩<br>영어 스피킹 대화 함께 해요!</p>
            <div class="buttons">
                <button class="btn positive">친절해요</button>
                <button class="btn charge">유료 티칭</button>
            </div>
        </div>
        <div class="nav-buttons">
            <button class="nav-btn">다시 매칭하고 싶어요.</button>
            <button class="nav-btn">메인화면으로 가기</button>
        </div>
        <button class="match-button">1:1 매칭 신청하기</button>
    </div>
    <script src="../js/matching_success"></script>
</body>
</html>
