<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link rel="stylesheet" href="../css/matching.css">
</head>
<body>
    <div class="container">
        <h5>MZ의 스킬에 오신 것을 환영합니다.</h5>
        <h1 class="main-heading">티처와 러너의 1:1 매칭을 위한 정보를 입력해주세요.</h1>
        <h4 class="sub-heading">등록하고자 하는 유형을 선택해주세요.</h4>
        <div class="options">
            <div class="option" id="teacher">
                <img src="../img/Graduated.png" alt="Teacher Icon">
                <p>스킬을 나누고 싶다면?<br><strong>티처</strong></p>
                <div class="checkmark">✔</div>
            </div>
            <div class="option" id="runner">
                <img src="../img/Pencil.png" alt="Runner Icon">
                <p>배우고 싶은 분야가 있다면?<br><strong>러너</strong></p>
            </div>
        </div>
        <div class="account-link">이미 가입한 계정이 있다면?</div>
        <button class="next-button" onclick="nextPage()">다음으로</button>
    </div>
    <script src="../js/matching.js"></script>
</body>
</html>
